<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>사업장 정보</title>
<body>
	<div data-role="page" id="page_transOffice">
		<div data-theme="a" data-role="header" data-position="fixed" data-tap-toggle="false" class="header">
			<a data-role="button" href="#menuPanel" data-mini="false" class="ui-btn-left">Menu</a>
			<h3>사업장 정보</h3>
			<a id="btn_refresh" data-role="button" href="#" data-mini="false" class="ui-btn-right"><img src="../img/list_refresh.png"></a>			
		</div>
		<!-- MenuPanel  -->
		<div data-role="panel" id="menuPanel" data-theme="a" data-display="reveal" data-position-fixed="true" data-swipe-close="false">
			<!-- Panel Content를 스크립트로 생성 -->
		</div>
		<!-- MenuPanel  -->
		<div data-role="content" id="transOffice_content">
			
			<div id="selectNsearch">
				<fieldset data-role="controlgroup" data-type="horizontal" class="workplace-fieldset" id="workplacegroup">
					
					<select name="select-choice-dan" id="danField" data-mini="true" data-theme="a" disabled="true" onChange="storeDan();resetTeam();resetMo();resetOffice();resetWord();makeAllTeamSel();showBeforeWorkplaceList();selectBoxDisabled1();">
						  <option value='selectDan' data-placeholder="true">운용단</option>
					</select>
	
					<select name="select-choice-team" id="teamField" data-mini="true" data-theme="a" disabled="true" onChange="storeTeam();resetMo();resetOffice();resetWord();makeMoSel();showBeforeWorkplaceList();selectBoxDisabled2();">
						  <option value='selectTeam' data-placeholder="true">운용팀</option>
					</select>
					
					<select name="select-choice-mo" id="moField" data-mini="true" data-theme="a" disabled="true" onChange="storeMo();storeOffice();resetOffice();resetWord();selectWorkplaceList();">
						 <option value='selectMo' data-placeholder="true">모국</option> 
					</select>
				</fieldset>			
																		
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<select name="select-choice-office" id="officeField" data-mini="true" onChange="storeOffice();resetWord();showWorkplaceList();">
						<!--	동적으로 셀렉트옵션 생성    -->
						</select>
					</div>
					<div class="ui-block-b">
						<input type="text" id="word" name="word" value="" data-mini="true"
							   onkeyup='{filter();return false}'
							   onkeypress='javascript:if(event.keyCode==13){ filter(); return false;}'>
					</div>
					<div class="ui-block-c">
						<input type="submit" id="search" name="search" value="검색"
							data-mini="true" onClick="storeWord();filter();">
					</div>
				</div>								
			</div>
			
			<div id=officeList style='overflow-y:auto; width:100%; height:100%;'>
				<ul id="listview" data-role="listview" data-inset="false">
					<!-- 동적으로 리스트 불러오기 -->
				</ul>
			</div>
		</div>
		
		<div data-theme="a" data-role="footer" data-position="fixed" data-tap-toggle="false">
		</div>
	</div>

</body>
</html>
